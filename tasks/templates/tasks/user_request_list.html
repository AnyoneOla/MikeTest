{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mike Kerr</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'style.css' %}">

<style>
.delete{
    color: red;
}
</style>

</head>
<body>
<!-- partial:index.partial.html -->
<div class="wrapper">
  <div class="profile-card js-profile-card">
    <div class="profile-card__img">
      <img src="{% static 'Mike.jpeg' %}" alt="profile card">
    </div>

    <div class="profile-card__cnt js-profile-cnt">
      <div class="profile-card__name">Mike Kerr</div>
      <div class="profile-card__txt">Requested Songs </div>

      <table class="table table-borderless">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Song</th>
            <th>Edit</th>
        </tr>
        <tr>{% for task in tasks %}
            <td>{{ forloop.counter }}</td>
            <td>{{ task.name }}</td>
            <td>{{ task.song }}</td>
            <td><a class="delete" href="{% url 'tasks:task_delete' task.contact %}">Delete</a></td>
        </tr>
        {% endfor %}
      </table>

  </div>
</div>
<script  src="{% static 'script.js' %}"></script>

</body>
</html>
